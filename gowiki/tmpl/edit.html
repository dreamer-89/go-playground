<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
<h1 style="text-align: center;">Editing {{.Title}}</h1>

<form  style="text-align: center;" action="/save/{{.Title}}" method="POST">
    <div>
        <textarea title="body" name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea>
    </div>
    <div>
        <input type="submit" value="Save">
    </div>
</form>
</body>
</html>
